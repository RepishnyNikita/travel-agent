<form action="" class="form">

    <label for="" class="form__lable">
        <span>Locations</span>
        <input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="of">
    </label>

    <div class="form__devider"></div>

    <label name="date" for="" class="form__lable form__lable--date">
        <span>Date and time</span>
        <input id="datePicker" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="of">
    </label>


    <button class="form__btn">
        <img src="./img/icon/search.svg" alt="Button search">
    </button>
</form>
